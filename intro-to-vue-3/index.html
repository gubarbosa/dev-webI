<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>



  <body>

    <div id="app">
      <div class="nav-bar">
      </div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image">
          </div>
          <a :href="url" target="_blank">Made by Vue Mastery</a>
          <h1>{{ product }}</h1>    <!-- receberá de forma reativa todas as atualizações de "product" -->
          <p>{{ description }}</p>  <!-- receberá de forma reativa todas as atualizações de "description" -->
          <h1>{{ product2 }}</h1>    <!-- receberá de forma reativa todas as atualizações de "product2" -->
          <p>{{ description2 }}</p>  <!-- receberá de forma reativa todas as atualizações de "description2" -->
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

      <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>

  </body>
</html>
